<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Acme Web Design</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="css/style2.css">
</head>

<body>
    <div class="container">
        <h1 class="brand">
            <span>Naboss</span>Tours & Travel</h1>
        <div class="wrapper">
            <div class="company-info">
                <h3>Naboss Tours & Travel</h3>
                <ul>
                    <li>
                        <i class="fa fa-road"></i> 44 Something st</li>
                    <li>
                        <i class="fa fa-phone"></i> (555) 555-5555</li>
                    <li>
                        <i class="fa fa-envelope"></i> test@acme.test</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <div class="alert">Your message has been sent</div>
                <form id="contactForm">
                    <p>
                        <label>First Name</label>
                        <input type="text" name="name" id="name" required>
                    </p>
                    <p>
                        <label>Last Name</label>
                        <input type="text" name="company" id="company">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email" id="email" required>
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <div id="main-footer">
        <h4>Powered By SamTech</h4>
        <a href="index.html" class="btf">Home</a>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="main.js"></script>
</body>

</html>
