<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Us</title>

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css"
    />
    <link rel="stylesheet" href="css/style2.css" />
  </head>

  <body class="main">
    <!-- Navigation area -->
    <main>
      <div class="container">
        <nav>
          <input type="checkbox" id="nav" class="hidden" />
          <label for="nav" class="nav-btn"> <i></i> <i></i> <i></i> </label>
          <div class="logo"></div>

          <div class="nav-wrapper">
            <ul>
              <li><a href="index.html">Home</a></li>

              <li><a href="safaris.html">Safaris</a></li>
              <li><a href="hotel.html">Hotels</a></li>
              <li><a href="tips.html">Travel Tips</a></li>
            </ul>
          </div>
        </nav>
      </div>
      <!-- End of navigation -->
      <div class="container">
        <h1 class="brand"><span>Naboss Safaris</span></h1>
        <div class="wrapper">
          <div class="company-info">
            <h3>Naboss Safaris</h3>
            <ul>
              <li><i class="fa fa-road"></i> Nairobi, Kenya</li>
              <li><i class="fa fa-phone"></i> (555) 555-5555</li>
              <li><i class="fa fa-envelope"></i> Naboss@gmail.com</li>
            </ul>
          </div>
          <div class="contact">
            <h3>Email Us</h3>
            <div class="alert">Your message has been sent</div>
            <form id="contactForm">
              <p>
                <label>First Name</label>
                <input type="text" name="name" id="name" required />
              </p>
              <p>
                <label>Last Name</label>
                <input type="text" name="last" id="company" />
              </p>
              <p>
                <label>Email Address</label>
                <input type="email" name="email" id="email" required />
              </p>
              <p>
                <label>Phone Number</label>
                <input type="text" name="phone" id="phone" />
              </p>
              <p class="full">
                <label>Message</label>
                <textarea name="msg" rows="5" id="message"></textarea>
              </p>
              <p class="full">
                <button type="submit" name="submit">Submit</button>
              </p>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src=""></script>

    <script>
      // Pre loader
      // Show alert
      // Listen for form submit
      // Listen for form submit
      document
        .getElementById("contactForm")
        .addEventListener("submit", submitForm);
      // Submit form
      function submitForm(e) {
        e.preventDefault();

        // Show alert
        document.querySelector(".alert").style.display = "block";

        // Hide alert after 3 seconds
        setTimeout(function() {
          document.querySelector(".alert").style.display = "none";
        }, 3000);

        // Clear form
        document.getElementById("contactForm").reset();
      }

      // Clear form
      document.getElementById("contactForm").reset();
      document.querySelector(".main main").style.display = "none";
      document.querySelector(".main").classList.add("spinner-3");

      // Mimic server request
      setTimeout(() => {
        document.querySelector(".main").classList.remove("spinner-3");
        document.querySelector(".main main").style.display = "block";
      },1000);
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            includedLanguages: "af,de,es,fr,hi,ja,ru,tr,zh-CN,zu",
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE
          },
          "google_translate_element"
        );
      }
    </script>
  </body>
</html>
